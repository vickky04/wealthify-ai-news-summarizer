<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Wealthify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="auth-container">
        <h2>Register on Wealthify</h2>
        <form id="registerForm" method="POST" action="{{ url_for('register') }}">
            <label for="regName">Name:</label>
            <input type="text" id="regName" name="regName" required>
            <label for="regEmail">Email:</label>
            <input type="email" id="regEmail" name="regEmail" required>
            <label for="regPortfolio">Portfolio (comma-separated stock symbols):</label>
            <input type="text" id="regPortfolio" name="regPortfolio" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</body>
</html>
